<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status | FocusFlow System Health</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 4rem;
        }

        .status-item {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: var(--radius-xl);
            border: 1px solid var(--border);
            text-align: center;
            transition: var(--transition);
        }

        .status-item:hover {
            border-color: var(--border-hover);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10B981;
            display: inline-block;
            margin-right: 8px;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.4);
        }

        .status-value {
            font-size: 2.5rem;
            font-weight: 700;
            display: block;
            margin: 1rem 0;
            font-family: 'Space Grotesk', sans-serif;
            color: var(--primary);
        }

        .status-item p {
            color: var(--text-dim);
        }
    </style>
</head>

<body>
    <header class="navbar" id="navbar"></header>

    <main>
        <section class="hero secondary-hero"
            style="background-image: url('https://images.unsplash.com/photo-1460925895917-afdab827c52f?auto=format&fit=crop&q=80&w=2070');">
            <div class="container">
                <div class="hero-content">
                    <div class="badge">Live Monitoring</div>
                    <h1>System <span>Status.</span></h1>
                    <p>Real-time metrics for global FocusFlow distribution nodes. Encryption active and verified.</p>
                </div>

                <div class="status-grid">
                    <div class="status-item visible">
                        <div><span class="status-indicator"></span>Global Uptime</div>
                        <span class="status-value">99.99%</span>
                        <p>All nodes operational</p>
                    </div>
                    <div class="status-item visible">
                        <div><span class="status-indicator"></span>Active Nodes</div>
                        <span class="status-value">42.8k</span>
                        <p>Unified focus stream</p>
                    </div>
                    <div class="status-item visible">
                        <div><span class="status-indicator"></span>Sync Latency</div>
                        <span class="status-value">12ms</span>
                        <p>Global median</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer"></footer>
    <script src="script.js"></script>
</body>

</html>
